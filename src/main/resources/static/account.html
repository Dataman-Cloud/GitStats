<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GITSTATS</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/facicon.ico">
    <link rel="stylesheet" href="css/element-index.css">
    <style>
        body {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        #app {
            width: 100%;
            max-width: 100%;
            overflow: -webkit-paged-x;
            overflow-x: hidden;
        }

        #menudiv {
            background-color: #324157;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<div id="app">
    <div class="grid-content bg-purple-dark" id="menudiv">
        <el-row :gutter="20">
            <el-col :span="16" :offset="4">
                <el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
                    <el-menu-item index="1"><a href="account.html">帐号管理</a></el-menu-item>
                    <el-menu-item index="2"><a href="project.html">项目管理</a></el-menu-item>
                    <el-menu-item index="3"><a href="branch.html">版本管理</a></el-menu-item>
                    <el-menu-item index="4"><a href="commit.html">COMMIT记录</a></el-menu-item>
                    <el-menu-item index="5"><a href="webhook.html">PUSH记录</a></el-menu-item>
                </el-menu>

            </el-col>
        </el-row>
    </div>

    <el-row>
        <el-col :span="22" :offset="1">
            <el-button type="primary" icon="plus" @click="showDialog=true">添加</el-button>
            <el-button type="primary" icon="upload2" @click="export1()">导出</el-button>
        </el-col>
    </el-row>

    <el-row>
        <el-col :span="22" :offset="1">
            <el-table
                    :data="accounts"
            >
                <el-table-column
                        prop="url"
                        label="gitlab地址"
                >
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="gitlab用户名"
                >
                </el-table-column>
                <el-table-column
                        prop="showLastupdate"
                        label="修改日期">
                </el-table-column>
            </el-table>
        </el-col>
    </el-row>



    <el-dialog title="添加gitlab账户" :visible.sync="showDialog" >
        <section>
            <el-form ref="addForm" :model="gitlab_account" :rules="rules" label-width="100px" label-position="left">
                <el-form-item label="gitlab地址" prop="url" >
                    <el-input v-model="gitlab_account.url" placeholder="请输入要添加的gitlab URL，如：http://gitlab.com"></el-input>
                </el-form-item>
                <el-form-item label="登录方式"  prop="type">
                    <el-select v-model="gitlab_account.type"  placeholder="请选择登录方式">
                        <el-option
                         v-for="item in login_types"
                         :label="item.label"
                         :value="item.value"
                        >

                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="登录用户名" prop="user" v-if="showUserAndPwdInput">
                    <el-input v-model="gitlab_account.user" placeholder="请输入登录gitlab的用户名"></el-input>
                </el-form-item>
                <el-form-item label="登录密码" prop="pwd" v-if="showUserAndPwdInput">
                    <el-input type="password" v-model="gitlab_account.pwd" placeholder="请输入gitlab密码"></el-input>
                </el-form-item>
                <el-form-item label="私钥" prop="token" v-if="showTokenInput">
                    <el-input  v-model="gitlab_account.token" placeholder="请输入gitlab私钥"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="add">提交</el-button>
                    <el-button @click="closeDialog">取消</el-button>
                </el-form-item>

            </el-form>
        </section>
    </el-dialog>

</div>

<script src="js/base.js"></script>
<script src="js/Vue.js"></script>
<script src="js/element-ui.js"></script>
<script src="js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                login_types: [
                    {
                        label:"用户名密码登录",
                        value:"0"
                    },
                    {
                        label:"私钥登录",
                        value:"1"
                    }
                ],
                gitlab_account: {
                    pwd: "",
                    token: "",
                    type: "",
                    url: "",
                    user: ""
                },
                rules:{
                    url: [
                        { required: true, message: '请输入gitlab地址', trigger: 'blur' },
                        {type:"url",message:'请输入正确的URL地址',trigger:'blur'}
                    ],
                    type: [
                        { required: true, message: '请选择登录方式', trigger: 'blur' }
                    ],
                    user: [
                        { required: true, message: '请输入gitlab登录用户名', trigger: 'blur' }
                    ],
                    pwd: [
                        { required: true, message: '请输入gitlab密码', trigger: 'blur' }
                    ],
                    token: [
                        { required: true, message: '请输入gitlab私钥', trigger: 'blur' }
                    ]
                },
                accounts: [],
                activeIndex: "1",
                showDialog:false
            }
        },
        computed:{
            showUserAndPwdInput: function(){
                return this.gitlab_account.type=="0";
            },
            showTokenInput : function () {
                return this.gitlab_account.type=="1";
            }
        },
        methods: {
            getAccounts()
            {
                var self = this;
                axios.get(baseUrl + '/account/')
                    .then(function (response) {
                        self.accounts = response.data.data;
                    })
                    .catch(function (error) {
                        self.$notify.error({
                            title: '获取账号错误',
                            message: error
                        });
                    });
            },
            export1(){

            },
            add(){
                var self = this;
                self.$refs.addForm.validate((valid) => {
                    if(valid){
                        axios.post(baseUrl + '/account/',self.gitlab_account)
                            .then(function (response) {
                                console.log(response);
                                if(response.data.resultCode=="00"){
                                    self.$message.success({
                                        message:"添加账号成功"
                                    });
                                    self.getAccounts();
                                }else{
                                    self.$notify.error({
                                        title: '添加gitlab账号失败',
                                        message: response.data.data
                                    });
                                }
                            })
                            .catch(function (error) {
                                console.log("******************error"+error);
                                self.$notify.error({
                                    title: '添加gitlab账号失败',
                                    message: error
                                });
                            });
                    }
                });

            },
            closeDialog(){
                this.showDialog=false;
                this.$refs.addForm.resetFields();
            }
        },
        mounted()
        {
            this.getAccounts();
        }
    })
</script>
<style>
    .el-row{
        margin-bottom: 20px;
    }
</style>
</body>
</html>
